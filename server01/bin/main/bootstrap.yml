spring:
  application:
    name: server01-service
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:18848
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yml
        # 启用配置刷新
        refresh-enabled: true
        # 配置共享
        shared-configs:
          - data-id: common-config.yml
            group: DEFAULT_GROUP
            refresh: true
        # 扩展配置
        extension-configs:
          - data-id: server01-config.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: 127.0.0.1:18848
        namespace: public
        group: DEFAULT_GROUP

# 暴露配置刷新端点
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
